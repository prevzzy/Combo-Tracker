<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Toast</title>

  <style>
    * {
      cursor: default !important;
    }
  </style>
</head>

<body class="bg-transparent" style="overflow: hidden;">
  <div class="border border-dark rounded-left shadow-sm" id="toast-container">
    <div id="toast-title" class="bg-dark display-6 text-center text-light">
    </div>
    <div id="toast-content" class="bg-dark">
    </div>
  </div>

  <template id="toast-highscores-list-template">
    <div class="row hs-acc-container mx-0 px-0">
      <div class="col-2 d-flex bg-primary-dark align-items-center justify-content-center px-0">
        <h2 class="m-0 toast-highscore-standing text-center"></h2>
      </div>
      <div class="col-10 d-flex flex-column justify-content-center align-items-center mb-1 py-2 mx-0 px-0">
        <small class="toast-score-map-name text-muted"></small>
        <span class="toast-highscore-score text-light display-5"></span>
        <div class="text-secondary display-6">
          <span class="toast-highscore-base display-6"></span> x 
          <span class="toast-highscore-multiplier display-6"></span>
        </div>
      </div>
    </div>
  </template>

  <template id="toast-new-highscore">
    <div class="text-center px-2">
      <div class="text-light"><span class="text-secondary toast-general-best-score"></span> best score in general</span></div>
      <div class="text-light"><span class="text-secondary toast-map-best-score"></span> best score on <span class="toast-map-name"></span></div>
      </div>
    <div class="text-muted text-center mt-2 pb-3">
      <span class="display-8">Click <span class="display-8 all-highscores-peek-hotkey"></span> or <span class="display-8 map-highscores-peek-hotkey"></span> to peek your highscores</span>
    </div>
  </template>

  <template id="toast-new-map">
    <div class="text-center px-2">
      <div class="text-light">In order to track combos on this map, you have to add it in the Combo Tracker application.</div>
    <div class="text-muted text-center mt-2 pb-3">
      <small>Combo tracking has been temporarily paused</small>
    </div>
  </template>
</body>
</html>
